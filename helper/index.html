<!DOCTYPE html>
<html>
<head>
    <title>OAuth Helper</title>
</head>
<body>
    <h1>OAuth Helper</h1>
    <p>Use this tool to generate to help you conduct the OAuth Authorization Code Flow.</p>
    <section>
        <h1>Your Application</h1>
        <label for="client-id">Client ID</label>
        <input type="text" id="client-id" name="client-id">
        <br>
        <label for="client-secret">Client Secret</label>
        <input type="text" id="client-secret" name="client-secret">
        <br>
        <label for="redirect-uri">Redirect URI</label>
        <input type="text" id="redirect-uri" name="redirect-uri">
        <br>
        <label for="scope">Scopes</label>
        <input type="text" id="scope" name="scope" title="Use '+' between individual scopes">
        <br>
        <label for="refresh-token">Request Refresh Token</label>
        <input type="checkbox" id="refresh-token" name="refresh-token" checked>
    </section>
    <section>
        <h1>API Details</h1>
        <label for="auth-endpoint">Authorization Endpoint</label>
        <input type="text" id="auth-endpoint" name="auth-endpoint">
        <br>
        <label for="token-endpoint">Token Endpoint</label>
        <input type="text" id="token-endpoint" name="token-endpoint">

    </section>
    <section>
        <h1>Generate Authorization URL</h1>
        <textarea id="auth-url" rows="4" cols="50"></textarea>
        <br>
        <button id="generate-auth-url">Generate Auth URL</button>
        <button id="visit-auth-url" disabled>Visit Auth URL</button>
    </section> 
    <script src="./script/url-generator.js"></script>
</body>
</html>
